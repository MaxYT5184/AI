<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jaxon - Your AI Assistant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 350px;
      height: 500px;
      display: flex;
      flex-direction: column;
    }

    .chat-box {
      flex-grow: 1;
      padding: 15px;
      overflow-y: auto;
      border-bottom: 2px solid #eee;
    }

    .user-input {
      width: calc(100% - 70px);
      padding: 10px;
      margin: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button {
      width: 60px;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Custom styling for messages */
    .user {
      background-color: #e2f7e4;
      color: #333;
      padding: 8px;
      border-radius: 5px;
      margin-bottom: 10px;
      max-width: 80%;
      align-self: flex-end;
    }

    .ai {
      background-color: #f0f0f0;
      color: #333;
      padding: 8px;
      border-radius: 5px;
      margin-bottom: 10px;
      max-width: 80%;
      align-self: flex-start;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chat-box"></div>
    <input type="text" id="user-input" class="user-input" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    // Make sure to replace this with your actual OpenAI API key
    const OPENAI_API_KEY = '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';

    // Function to send the message and display it
    function sendMessage() {
      let userInput = document.getElementById("user-input").value;
      if (userInput.trim() !== "") {
        addMessage("You: " + userInput, "user");
        document.getElementById("user-input").value = ""; // Clear input field

        setTimeout(() => {
          getAIResponse(userInput); // Make API call to OpenAI
        }, 1000);
      }
    }

    // Function to display a message in the chat box
    function addMessage(message, sender) {
      const chatBox = document.getElementById("chat-box");
      const messageDiv = document.createElement("div");
      messageDiv.classList.add(sender);
      messageDiv.textContent = message;
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
    }

// Function to get AI response from OpenAI
async function getAIResponse(input) {
  try {
    const response = await fetch('https://api.openai.com/v1/completions', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${OPENAI_API_KEY}`,
      },
      body: JSON.stringify({
        model: "text-davinci-003", // Or other models like gpt-3.5-turbo or gpt-4 if available
        prompt: input,
        max_tokens: 150,
        temperature: 0.7,
      })
    });

    if (!response.ok) {
      throw new Error(`API call failed: ${response.statusText}`);
    }

    const data = await response.json();
    if (data.choices && data.choices[0] && data.choices[0].text) {
      const aiText = data.choices[0].text.trim(); // Extract AI response text
      addMessage("Jaxon: " + aiText, "ai");
    } else {
      throw new Error('No response from OpenAI');
    }
  } catch (error) {
    console.error('Error fetching AI response:', error);
    addMessage("Jaxon: Oops! Something went wrong, please try again.", "ai");
  }
}

  </script>
</body>
</html>
